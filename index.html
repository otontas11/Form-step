<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Form</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">

    <!-- CSS Files -->
    <link href="assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="assets/css/demo.css" rel="stylesheet" />
    <link href="assets/css/index.css" rel="stylesheet">
</head>

<body>
    <div class="image-container set-full-height">

        <!--   Big container   -->
        <div class="container">

            <div class="wizard-container">

                <div class="card wizard-card" data-color="orange" id="wizardProfile">
                    <form action="" method="">

                        <div class="wizard-header">
                            <div class="picture-container">
                                <div class="picture">
                                    <img src="assets/img/icon.png" title="" />
                                </div>
                            </div>
                        </div>

                        <div class="wizard-navigation">
                            <ul>
                                <li><a href="#about" data-toggle="tab">Form</a></li>
                                <li><a href="#account" data-toggle="tab">Vote</a></li>
                                <li><a href="#address" data-toggle="tab">Result</a></li>
                            </ul>
                        </div>

                        <div class="tab-content">
                            <div class="tab-pane" id="about">

                                <div class="row ">
                                    <div class="form-group col-md-6 col-sm-12">
                                        <label>Data da aplicação <small>(required)</small></label>
                                        <input name="date" type="date" class="form-control">

                                    </div>
                                    <div class="form-group col-md-6 col-sm-12">
                                        <label>Nome do cliente <small>(required)</small></label>
                                        <input name="name" type="text" class="form-control">
                                    </div>

                                    <div class="form-group col-md-6 col-sm-12">
                                        <label>No telemóvel <small>(required)</small></label>
                                        <input name="phone" type="number" class="form-control"
                                            oninput="maxLengthCheck(this,20)"
                                            onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 189">
                                    </div>

                                    <div class="form-group col-sm-12 col-md-6">
                                        <label>Email <small>(required)</small></label>
                                        <input name="email" type="email" class="form-control">
                                    </div>

                                    <div class="form-group col-sm-12 col-md-6">
                                        <label>No nota encomenda <small>(required)</small></label>
                                        <input name="encomenda" type="text" class="form-control" maxlength="100">
                                    </div>

                                    <div class="form-group col-sm-12 col-md-6">
                                        <label>No guia de remessa<small>(required)</small></label>
                                        <input name="remessa" type="text" class="form-control" maxlength="255">
                                    </div>

                                    <div class="form-group col-sm-12 col-md-6">
                                        <label>Pessoas presentes na aplicação<small>(required)</small></label>
                                        <input name="pessoas" type="text" class="form-control">
                                    </div>

                                    <div class="form-group col-sm-12 col-md-6">
                                        <label>Approvado</label><br>
                                        <select name="approvement" class="form-control">

                                            <option value="1" selected> Sim </option>
                                            <option value="2"> Nao </option>

                                        </select>
                                    </div>

                                    <div class="form-group col-sm-12 ">
                                        <div class="upload__box">
                                            <div class="upload__btn-box">
                                                <label class="upload__btn">
                                                    <p>Upload images</p>
                                                    <input type="file" multiple="" data-max_length="20"
                                                        class="upload__inputfile">
                                                </label>
                                            </div>
                                            <div class="upload__img-wrap"></div>
                                        </div>
                                    </div>



                                </div>

                            </div>
                            <div class=" tab-pane" id="account">

                                <div class="row ">
                                    <div class="form-group col-md-12">
                                        <label class="block">1-) Profissionalismo dos colaboradores</label>

                                        <div class="star-rating">
                                            <input type="radio" name="stars_1" value="5" />
                                            <input type="radio" name="stars_1" value="4" />
                                            <input type="radio" name="stars_1" value="3" />
                                            <input type="radio" name="stars_1" value="2" />
                                            <input type="radio" name="stars_1" value="1" checked />
                                        </div>

                                    </div>
                                    <div class="form-group col-md-12">
                                        <label class="block">2-) Execução da encomenda (Rigor e clareza no
                                            esclarecimento de dúvidas,
                                            soluções apresentadas e apresentação da encomenda)</label>
                                        <div class="star-rating">
                                            <input type="radio" name="stars_2" value="5" />
                                            <input type="radio" name="stars_2" value="4" />
                                            <input type="radio" name="stars_2" value="3" />
                                            <input type="radio" name="stars_2" value="2" />
                                            <input type="radio" name="stars_2" value="1" checked />
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label class="block">3-) Produto (Cumprimento das especificações,
                                            rapidez de resposta a pedidos de
                                            assistência pós-venda e a reclamações)</label>
                                        <div class="star-rating">
                                            <input type="radio" name="stars_3" value="5" />
                                            <input type="radio" name="stars_3" value="4" />
                                            <input type="radio" name="stars_3" value="3" />
                                            <input type="radio" name="stars_3" value="2" />
                                            <input type="radio" name="stars_3" value="1" checked />
                                        </div>
                                    </div>

                                    <div class="form-group col-md-12">
                                        <label class="block">4-) Globalmente qual o seu grau de satisfação com o
                                            produto?</label>
                                        <div class="star-rating">
                                            <input type="radio" name="stars_4" value="5" />
                                            <input type="radio" name="stars_4" value="4" />
                                            <input type="radio" name="stars_4" value="3" />
                                            <input type="radio" name="stars_4" value="2" />
                                            <input type="radio" name="stars_4" value="1" checked />
                                        </div>
                                    </div>


                                    <div class="form-group col-md-12">
                                        <label class="block">5-) Aconselharia os produtos da Costa & Irmãos a um
                                            familiar ou amigo?</label>
                                        <div class="star-rating">
                                            <input type="radio" name="stars_5" value="5" />
                                            <input type="radio" name="stars_5" value="4" />
                                            <input type="radio" name="stars_5" value="3" />
                                            <input type="radio" name="stars_5" value="2" />
                                            <input type="radio" name="stars_5" value="1" checked />
                                        </div>
                                    </div>

                                </div>

                            </div>
                            <div class="tab-pane" id="address">

                                <div class="row">
                                    <div class="form-group col-md-6 col-sm-12">
                                        done animations page
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                <input type='button'
                                    class='btn btn-next btn-fill btn-warning btn-wd btn-sm btnDirections' name='next'
                                    value='Next' />
                                <input type='button'
                                    class='btn btn-finish btn-fill btn-warning btn-wd btn-sm btnDirections'
                                    name='finish' value='Finish' />

                            </div>

                            <div class="pull-left">
                                <input type='button'
                                    class='btn btn-previous btn-fill btn-default btn-wd btn-sm btnDirections'
                                    name='previous' value='Previous' />
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </form>
                </div>
            </div> <!-- wizard container -->


        </div> <!--  big container -->



    </div>

</body>

<!--   Core JS Files   -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

<script src="assets/js/gsdk-bootstrap-wizard.js"></script>

<script src="assets/js/jquery.validate.min.js"></script>
<script src="assets/js/uploading.js"></script>
<script src="assets/js/index.js"></script>


</html>
